name: CI

on:
  push:
    branches:
      - main
  pull_requests:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api_services/requirements.txt

      - name: Run tests
        run: |
          pytest api_services/tests
      
      - name: Build package
        runs: |
          cd api_services
          python setup.py sdist bdist_wheel

      - name: Upload package
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: api_services/dist/*.whl